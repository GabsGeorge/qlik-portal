
{% load static %} 
<!doctype html>
<!DOCTYPE html>
<html lang="pt-br" class="no-js">
<head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Favicon-->
	<link rel="shortcut icon" href="img/fav.png">
	<!-- Author Meta -->
	<meta name="author" content="Colorlib">
	<!-- Meta Description -->
	<meta name="description" content="">
	<!-- Meta Keyword -->
	<meta name="keywords" content="">
	<!-- meta character set -->
	<meta charset="UTF-8">
	<!-- Site Title -->
	<title>Qlik Portal</title>

	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
	<link rel="shortcut icon" type="image/x-icon" href="https://www.in1.com.br/hubfs/icone.png">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

	<link rel="shortcut icon" type="image/x-icon" href="https://www.in1.com.br/hubfs/icone.png">
	<link rel="stylesheet" href="{% static 'css/tabs.css'%}" type="text/css">
	<script src="{%static 'js/style.js' %}"></script>
	<!--CSS ============================================= -->
	<link rel="stylesheet" href="{% static 'css/linearicons.css'%}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
	<link rel="stylesheet" href="{% static 'css/main.css'%}">
</head>
<body>

	<!-- Start Header Area -->
	<header class="default-header">
		<div class="container">
			<div class="header-wrap">
				<div class="header-top d-flex justify-content-between align-items-center">
					<div class="logo">
						<a href="#"><img src="https://www.in1.com.br/hs-fs/hubfs/in/site_2017/logos-in1/logo-master-reseller-2-ano-consecutivo.png?width=891&name=logo-master-reseller-2-ano-consecutivo.png" alt="logo IN" style="width: 175px;" /></a>
					</div>
					<div class="main-menubar d-flex align-items-center">
						<nav class="hide">
							<button type="button" class="btn btn-success btn-filter"  data-target="qliksense">Qlik Sense</button>
							<button type="button" class="btn btn-success btn-filter"  data-target="qliksenseqmc">QMC Qlik Sense</button>
							<button type="button" class="btn btn-warning btn-filter" data-target="qlikview">QlikView</button>
							<button type="button" class="btn btn-warning btn-filter" data-target="qlikviewqmc">QMC QlikView</button>

						</nav>
						<div class="menu-bar"><span class="lnr lnr-menu"></span></div>
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- End Header Area -->

	<!-- start banner Area -->
	<section class="banner-area relative" id="home">
		<div class="col-lg-12 col-md-12">
			<div class="row fullscreen align-items-center justify-content-center">
				<div class="banner-content col-lg-12 col-md-12">

					{% block conteudo %}

					{% endblock conteudo %}


				</div>
			</div>
		</div>
	</section>
	<!-- End banner Area -->
	<div class="content-footer">
		<p><center>
			Copyright © 2018 By <a href="https://www.in1.com.br/">Inteligência de Negócios</a>
		</center></p>
	</div>


	<!-- End footer Area -->

	<script src="{% static 'js/vendor/jquery-2.2.4.min.js'%}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="{% static 'js/vendor/bootstrap.min.js'%}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js'%}"></script>

	<script src="{% static 'js/jquery.nice-select.min.js'%}"></script>
	<script src="{% static 'js/jquery.sticky.js'%}"></script>

	<script src="{% static 'js/parallax.min.js'%}"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js'%}"></script>
	<script src="{% static 'js/waypoints.min.js'%}"></script>
	<script src="{% static 'js/jquery.counterup.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>
</body>
</html>
